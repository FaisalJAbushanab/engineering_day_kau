{% extends "base.html" %}
{% block title %}Engineering Day 22 | ادارة الرسائل الجماعية{% endblock %}
{% block content %}

<style>
    body{
        font-family: 'Tajawalbold';
        background-color: white !important;
    }
    #main{
        padding: 0;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        border: 1px solid silver;
        text-align: center;
    }
    .container .heading{
        width: 100%;
        margin-bottom: 30px;
        background-color: #2ecc71;
        color: whitesmoke;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        padding: 15px;
        text-align: right;
    }
    .submitbutton{
        color: white;
        padding: 10px 40px;
        margin: 30px;
        text-align: center;
        background-color: #1abc9c;
        text-decoration: none;
        font-size: 22px;
        border: none;
        outline: none;
    }
    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    
</style>

<div class="container" id="main" style="margin: 50px auto">

    <div class="heading">
        <h3>  الاعدادات ⚙️</h3>
    </div>
    <div class="body" dir="ltr">
        <div class="container">
        <form id="form" method="POST" action="">
            {{ form.csrf_token() }}
          <div class="mb-3">
              <label for="" class="form-label">استمارة تسجيل الحضور</label> <br>
              <label class="switch">
                <input type="checkbox" name="mycheckbox" class="checkbox" value="regForm" {{ 'checked' if settings.regForm == True}}>
                <span class="slider round"></span>
              </label>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">تسجيل الفائز</label> <br>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
            
          </form>
        </div>
    </div>
  
</div>

<script src="../../static/js/note.js"></script>
<script type="text/javascript">  
    $(function(){
     $('.checkbox').on('change',function(){

        $('#form').submit();
        });
    });
</script>

{% endblock %}
