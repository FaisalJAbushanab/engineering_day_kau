
<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="../static/images/webicon.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
       
      <style>
        html {
      height: 100%;
    }
    
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      height: 100%;
      background: black;
      margin: 0;
    }
    
    h1 {
      color: white;
      margin: 0;
      padding: 15px;
    }
    
    #container {
      text-align: center;
      margin: 0;
      height: 100%;
    }
    
    #qr-canvas {
      width: 100%;
      height: 100%;
    }
    
    #btn-scan-qr {
      display: none;
      cursor: pointer;
    }
    
    #btn-scan-qr img {
      height: 10em;
      padding: 15px;
      margin: 15px;
      background: white;
    }
    
    #qr-result {
      font-size: 1.2em;
      margin-top: 100px;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background-color: white;
    }
    .home{
      position: absolute;
      bottom: 30px;
      color: #3498db;
      margin: 0 auto;
      left: 150px;
      border: 1px solid silver;
      border-radius: 100%;
      padding: 10px;
    }
    #outputData p:nth-child(6){
      text-align: center;
      margin: 50px 0 15px 0;

    }
    .again{
      color: white;
      background-color: rgb(247, 52, 52);
      font-family: 'Tajawalbold';
      font-size: 22px;
      border: 4px solid rgb(155, 28, 28);
      text-decoration: none;
      border-radius: 4px;
      padding: 5px 30px;
      cursor: pointer;

    }
    .again:hover{
      background-color: rgb(223, 33, 33);
      color: white;
      padding: 5px 20px;
    }

    </style>
    <div id="container">
    
        <a id="btn-scan-qr">
            <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
        </a>
    
        <canvas hidden="" id="qr-canvas"></canvas>

        <a class="home" href="{{ url_for('index') }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" stroke="#2980b9" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" stroke="#2980b9" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
      </a>
        <div id="qr-result" hidden="">
            <b>:Data</b> <hr style="border: 1px solid black;"> <br> <span id="outputData"></span>
        </div>
    </div>
    
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"></script>
    <script src="../../static/js/qrCodeReader.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>

</html>
